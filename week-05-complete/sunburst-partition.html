<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D3 Workshop: Partition</title>
  <style>
    rect {
      stroke: white;
    }
  </style>

</head>

<body>
  
  <svg width="900" height="900" viewbox="-450 -450 900 900"></svg>

  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://unpkg.com/d3-v6-tip@1.0.6/build/d3-v6-tip.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bumbeishvili/d3-tip-for-v6@4/d3-tip.min.css">
  <script>

    let tip = d3.tip()
      .attr('class', 'd3-tip')
      .html((EVENT, d) => d.data.name);

    d3.json('flare-2.json')
      .then((data) => {

        let width = 900, //more
          height = 900,
          radius = width / 2;

        let svg = d3.select('svg')
          .append('g');

        let arc = d3.arc()
          .startAngle(d => d.x0)
          .endAngle(d => d.x1)
          .padAngle(d => Math.min((d.x1 - d.x0) / 2, 0.005))
          .padRadius(radius / 2)
          .innerRadius(d => d.y0)
          .outerRadius(d => d.y1 - 1);

        let color = d3.scaleOrdinal(d3.quantize(d3.interpolateSpectral, data.children.length + 1));
        // let color = d3.scaleOrdinal(d3.quantize(t => d3.interpolateSpectral(t * 0.5 + 0.25), data.children.length));
        let format = d3.format(",d"); //more

        let partitionLayout = d3.partition()
          .size([2 * Math.PI, radius]);

        let rootNode = d3.hierarchy(data)
          .sum(d => d.value)
          .sort((a, b) => b.value - a.value);

        partitionLayout(rootNode);



        svg.selectAll('path')
          .data(rootNode.descendants().filter(d => d.depth))
          .join('path')
          .attr("d", arc)
          .attr('fill', d => {
            if (!d.depth) return "#ccc";
            while (d.depth > 1) d = d.parent;
            return color(d.data.name);
          })
          .append("title")
          .text(d => `${d.ancestors().map(d => d.data.name).reverse().join("/")}\n${format(d.value)}`)
          .on('mouseover', tip.show);

        svg.call(tip);





        svg.append("g")
          .attr("pointer-events", "none")
          .attr("text-anchor", "middle")
          .attr("font-size", 10)
          .attr("font-family", "sans-serif")
          .selectAll("text")
          .data(rootNode.descendants().filter(d => d.depth && (d.y0 + d.y1) / 2 * (d.x1 - d.x0) > 10))
          .join("text")
          .attr("transform", function (d) {
            const x = (d.x0 + d.x1) / 2 * 180 / Math.PI;
            const y = (d.y0 + d.y1) / 2;
            return `rotate(${x - 90}) translate(${y},0) rotate(${x < 180 ? 0 : 180})`;
          })
          .attr("dy", "0.35em")
          .text(d => d.data.name);





      }).catch((error) => {
        throw error;
      });


  </script>

</body>

</html>
