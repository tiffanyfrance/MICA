<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COVID by County</title>
  <style>
    h1 {
      text-align: center;
      font-family: sans-serif;
    }
  </style>
</head>

<body>

  <h1>Total COVID-19 Cases Per 100,000 People</h1>

  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://unpkg.com/topojson-client@3"></script>
  <script src="legend.js"></script>


  <script>
    Promise.all([

      d3.json("counties-albers-10m.json"),
      d3.json("covid.json")
    ])
      .then(function (files) {
        let us = files[0],
          data = files[1];

        for (let d of data) {
          d.ratio = d.cases / (d.population / 100000);
        }

        let states = new Map(us.objects.states.geometries.map(d => [d.id, d.properties]));

        let color = d3.scaleQuantize()
          .domain(d3.extent(data, d => d.cases))
          .domain(d3.extent(data, d => d.ratio))
          .domain([0, 9000])
          .range(d3.quantize(t => d3.interpolateSpectral(t * 0.5), 10).reverse())

        const path = d3.geoPath();
        let value = null;

        const svg = d3.select('body')
          .append("svg")
          .attr("viewBox", [0, 0, 975, 610]);

        svg.append("g")
          .attr("transform", "translate(610,20)")
          .append(() => legend({ color, title: 'Covid Cases Per 100,000 People', width: 260 }));

        svg.append("g")
          .selectAll("path")
          .data(topojson.feature(us, us.objects.counties).features)
          .enter().append("path")
          .attr("d", path)
          .join("path")
          .attr("fill", d => {
            let covidData = data.find(d2 => d2.geoid === d.id);
            let c = covidData ? color(covidData.ratio) : '#ccc';
            return c;
          })
          .attr("d", path);

        svg.append("path")
          .datum(topojson.mesh(us, us.objects.counties, (a, b) => a !== b))
          .attr("fill", "none")
          .attr("stroke", "#ddd")
          .attr("stroke-linejoin", "round")
          .attr("pointer-events", "none")
          .attr("d", path);

        svg.append("path")
          .datum(topojson.mesh(us, us.objects.states, (a, b) => a !== b))
          .attr("fill", "none")
          .attr("stroke", "white")
          .attr("stroke-linejoin", "round")
          .attr("pointer-events", "none")
          .attr("d", path);

        const outline = svg.append("path")
          .attr("fill", "none")
          .attr("stroke", "black")
          .attr("stroke-linejoin", "round")
          .attr("pointer-events", "none");

      }).catch((error) => {
        throw error;
      });
  </script>
</body>

</html>
